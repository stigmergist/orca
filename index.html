<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="sightings.js" type="text/javascript"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 600px; height: 800px;"></div>
<script>

	const map = L.map('map').setView([56.674, -5.757], 6.6);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const routesLayer = L.tileLayer.wms('https://maps.gov.scot/server/services/ScotGov/TransportNetworks/MapServer/WMSServer',{
		layers: ['ScottishFerryRoutes','ScottishFerryPorts'],
		format: 'image/png',
		transparent: true,
		attribution: 'Scottish Government',
	}).addTo(map);

	var baseMaps = {
	};

	var overlayMaps = {
		"Ferry Routes": routesLayer
	};

	var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

	var geojsonMarkerOptions = {
		radius: 5,
		fillColor: "#ff7800",
		color: "#000",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.8
	};

	L.geoJSON(sightings, {
    	pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, geojsonMarkerOptions);
		}
	}).addTo(map);



	


</script>



</body>
</html>
